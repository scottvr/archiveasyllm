<!-- This code should be inserted in the project.html template in the projectSettingsModal -->

<div class="modal-body">
  <form id="projectSettingsForm">
    <ul class="nav nav-tabs" id="projectSettingsTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#generalSettings" type="button" role="tab" aria-controls="generalSettings" aria-selected="true">General</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="memory-tab" data-bs-toggle="tab" data-bs-target="#memorySettings" type="button" role="tab" aria-controls="memorySettings" aria-selected="false">Memory</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="security-tab" data-bs-toggle="tab" data-bs-target="#securitySettings" type="button" role="tab" aria-controls="securitySettings" aria-selected="false">Security</button>
      </li>
    </ul>
    
    <div class="tab-content mt-3" id="projectSettingsTabContent">
      <!-- General Settings Tab -->
      <div class="tab-pane fade show active" id="generalSettings" role="tabpanel" aria-labelledby="general-tab">
        <div class="mb-3">
          <label for="projectName" class="form-label">Project Name</label>
          <input type="text" class="form-control" id="projectName" value="{{ project.name }}" required>
        </div>
        <div class="mb-3">
          <label for="projectDescription" class="form-label">Description</label>
          <textarea class="form-control" id="projectDescription" rows="3">{{ project.description }}</textarea>
        </div>
      </div>
      
      <!-- Memory Settings Tab -->
      <div class="tab-pane fade" id="memorySettings" role="tabpanel" aria-labelledby="memory-tab">
        <h6 class="mt-3">Knowledge Extraction</h6>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="extractPatterns" checked>
          <label class="form-check-label" for="extractPatterns">Extract design patterns</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="extractDecisions" checked>
          <label class="form-check-label" for="extractDecisions">Extract architectural decisions</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="consistencyChecking" checked>
          <label class="form-check-label" for="consistencyChecking">Enable consistency checking</label>
        </div>
      </div>
      
      <!-- Security Settings Tab - Include the new file here -->
      {% include 'project_settings_security.html' %}
    </div>
  </form>
</div>
